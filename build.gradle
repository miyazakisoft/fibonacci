apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'calc.Main'

repositories {
    mavenCentral()
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"

    compile 'org.nd4j:nd4j-native-platform:0.6.0'
    runtime 'org.slf4j:slf4j-nop:1.7.21'

    compile 'org.apache.commons:commons-math3:3.6.1'

    compile 'org.la4j:la4j:0.6.0'

    compile 'org.ujmp:ujmp-core:0.3.0'
}

run {
    if (project.hasProperty('args')) {    // "args" というプロパティが渡されていたら
        args project.args.split('\\s+')   // 空白文字で split して、 run タスクの args オプションにセットする
    }
}
